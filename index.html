<script>
    const presetMap = {'2330':'å°ç©é›»','2317':'é´»æµ·','2454':'è¯ç™¼ç§‘','2303':'è¯é›»','2382':'å»£é”','3231':'ç·¯å‰µ','2603':'é•·æ¦®','2618':'é•·æ¦®èˆª','1101':'å°æ³¥','2308':'å°é”é›»','2881':'å¯Œé‚¦é‡‘','2882':'åœ‹æ³°é‡‘','2891':'ä¸­ä¿¡é‡‘','0050':'å…ƒå¤§å°ç£50','0056':'å…ƒå¤§é«˜è‚¡æ¯','00878':'åœ‹æ³°æ°¸çºŒé«˜è‚¡æ¯','00919':'ç¾¤ç›Šå°ç£ç²¾é¸é«˜æ¯','00929':'å¾©è¯å°ç£ç§‘æŠ€å„ªæ¯'};
    let dynamicStockMap = JSON.parse(localStorage.getItem('dynamic_stock_names') || '{}');
    Object.assign(dynamicStockMap, presetMap);

    let debounceTimer;
    function unifiedSearch(val) {
        clearTimeout(debounceTimer);
        const resDiv = document.getElementById('search-results');
        if (!val) { resDiv.style.display = 'none'; return; }
        const query = val.toLowerCase();
        let items = [];
        for (const [code, name] of Object.entries(dynamicStockMap)) {
            if (code.includes(query) || name.includes(query)) items.push({ code, name });
        }
        renderSearchResults(items);
        debounceTimer = setTimeout(() => {
            const url = `https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v1/finance/search?q=${val}&lang=zh-Hant-TW&quotesCount=10`)}`;
            fetch(url).then(r => r.json()).then(data => {
                (data.quotes || []).forEach(q => {
                    const displayCode = q.symbol.replace('.TW', '').replace('.TWO', '');
                    if (!items.find(i => i.code === displayCode)) items.push({ code: displayCode, name: q.shortname || q.longname });
                });
                renderSearchResults(items);
            });
        }, 400);
    }

    function renderSearchResults(items) {
        const resDiv = document.getElementById('search-results');
        if (items.length === 0) { resDiv.style.display = 'none'; return; }
        resDiv.innerHTML = items.map(i => `<div class="search-item" onclick="selectStock('${i.code}', '${i.name}')"><span style="font-weight:bold;">${i.name}</span><span style="color:#007bff;">${i.code}</span></div>`).join('');
        resDiv.style.display = 'block';
    }

    function selectStock(code, name) {
        document.getElementById('stock-input').value = code;
        dynamicStockMap[code] = name;
        localStorage.setItem('dynamic_stock_names', JSON.stringify(dynamicStockMap));
        addStock();
    }

    const app = {
        uploadLogo: (input) => { if (input.files && input.files[0]) { let r = new FileReader(); r.onload = (e) => { document.getElementById('mascot-img').src = e.target.result; localStorage.setItem('my_mascot_img_60', e.target.result); }; r.readAsDataURL(input.files[0]); } },
        loadLogo: () => { let s = localStorage.getItem('my_mascot_img_60'); if(s) document.getElementById('mascot-img').src = s; }
    };

    let myStocks = ['2330', '0050', '0056', '00878', '00919'];
    let saved = localStorage.getItem('stocks_final_v5');
    if(saved) myStocks = JSON.parse(saved);

    function addStock() {
        let code = document.getElementById('stock-input').value.trim().toUpperCase();
        if (!code) return;
        if (!myStocks.includes(code)) { myStocks.push(code); localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks)); renderTable(); fetchPrice(code); }
        document.getElementById('stock-input').value = '';
        document.getElementById('search-results').style.display = 'none';
    }

    function renderTable() {
        const tbody = document.getElementById('stock-list'); tbody.innerHTML = '';
        myStocks.forEach(c => {
            const name = dynamicStockMap[c] || c; 
            tbody.innerHTML += `<tr>
                <td><b>${name}</b><span class="stock-code-sub">(${c})</span></td>
                <td id="prev-${c}">...</td><td id="p-${c}">...</td><td id="c-${c}">...</td><td id="pct-${c}">...</td>
                <td><div class="links"><a href="https://tw.stock.yahoo.com/quote/${c}/news" target="_blank" class="news">æ–°è</a><a href="https://www.wantgoo.com/stock/${c}/dividend-policy" target="_blank" class="div">è‚¡åˆ©</a></div></td>
                <td><button onclick="removeStock('${c}')" class="del-btn">âœ–</button></td>
            </tr>`;
        });
    }

    function fetchPrice(code) {
        const url = `https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${code}.TW?interval=1d`)}`;
        fetch(url).then(r => r.json()).then(d => {
            const res = d.chart.result[0];
            if (!res) throw 'retry';
            updateRow(code, res.meta);
        }).catch(() => {
            const url2 = `https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${code}.TWO?interval=1d`)}`;
            fetch(url2).then(r => r.json()).then(d => updateRow(code, d.chart.result[0].meta));
        });
    }

    function updateRow(code, m) {
        let p = m.regularMarketPrice, prev = m.chartPreviousClose, chg = p - prev, pct = (chg/prev)*100;
        document.getElementById("prev-"+code).innerText = prev.toFixed(2);
        document.getElementById("p-"+code).innerText = p.toFixed(2);
        let color = chg > 0 ? "#e74c3c" : (chg < 0 ? "#27ae60" : "black");
        document.getElementById("p-"+code).style.color = color;
        document.getElementById("c-"+code).style.color = color;
        document.getElementById("c-"+code).innerText = (chg > 0 ? "â–²" : "â–¼") + Math.abs(chg).toFixed(2);
        document.getElementById("pct-"+code).style.color = color;
        document.getElementById("pct-"+code).innerText = (chg > 0 ? "+" : "") + pct.toFixed(2) + "%";
    }

    function removeStock(code) { if(confirm("åˆªé™¤?")) { myStocks = myStocks.filter(s=>s!==code); localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks)); renderTable(); } }
    function manualUpdate() { updateAll(); timeLeft = 25; }
    function updateAll() { myStocks.forEach(fetchPrice); fetchNews(); document.getElementById('last-update-time').innerText = "æœ€å¾Œæ›´æ–°: " + new Date().toLocaleTimeString(); }

    let timeLeft = 25;
    setInterval(() => { if (timeLeft <= 0) { updateAll(); timeLeft = 25; } document.getElementById('countdown-text').innerText = timeLeft--; }, 1000);
    
    // --- å„ªåŒ–çš„æ™‚é˜èˆ‡é–‹ç›¤é‚è¼¯ ---
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock-time').innerText = now.toLocaleTimeString();

        // å°è‚¡é‚è¼¯
        const marketTimer = document.getElementById('market-timer');
        const close = new Date(now); close.setHours(13, 30, 0);
        if (now.getDay() === 0 || now.getDay() === 6) marketTimer.innerText = "ä¼‘å¸‚";
        else if (now > close) marketTimer.innerText = "å·²æ”¶ç›¤";
        else { 
            const diff = Math.floor((close - now)/1000); 
            marketTimer.innerText = Math.floor(diff/3600)+":"+String(Math.floor((diff%3600)/60)).padStart(2,'0')+":"+String(diff%60).padStart(2,'0'); 
            marketTimer.className = "val red";
        }

        // ç¾è‚¡å€’æ•¸é‚è¼¯ (ä¿®æ­£ç‰ˆ)
        const usTimer = document.getElementById('us-market-timer');
        const nyNow = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
        const nyH = nyNow.getHours();
        const nyM = nyNow.getMinutes();
        const nyS = nyNow.getSeconds();
        const nyDay = nyNow.getDay();

        if (nyDay === 0 || nyDay === 6) {
            usTimer.innerText = "ä¼‘å¸‚";
            usTimer.className = "val";
        } else {
            const openTotalSec = 9 * 3600 + 30 * 60; // 9:30 AM in seconds
            const nowTotalSec = nyH * 3600 + nyM * 60 + nyS;
            const closeTotalSec = 16 * 3600; // 4:00 PM

            if (nowTotalSec < openTotalSec) {
                // å€’æ•¸é–‹ç›¤
                const diff = openTotalSec - nowTotalSec;
                usTimer.innerText = Math.floor(diff/3600)+":"+String(Math.floor((diff%3600)/60)).padStart(2,'0')+":"+String(diff%60).padStart(2,'0');
                usTimer.className = "val red";
            } else if (nowTotalSec < closeTotalSec) {
                usTimer.innerText = "é–‹ç›¤ä¸­";
                usTimer.className = "val green";
            } else {
                usTimer.innerText = "å·²æ”¶ç›¤";
                usTimer.className = "val";
            }
        }
    }, 1000);

    function fetchNews() {
        fetch('https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=zh-TW&gl=TW&ceid=TW:zh-Hant')
        .then(r => r.json()).then(data => {
            const grid = document.getElementById('news-grid-box'); grid.innerHTML = '';
            data.items.slice(0, 9).forEach(n => { grid.innerHTML += `<div style="font-size:12px;margin-bottom:4px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;"><a href="${n.link}" target="_blank" style="text-decoration:none;color:#202124;">${n.title}</a></div>`; });
        });
    }

    function fetchWeather(lat, lon) {
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(r => r.json()).then(d => document.getElementById('weather-val').innerText = d.current_weather.temperature + "Â°C");
    }

    document.addEventListener('click', (e) => { if (!e.target.closest('.input-area')) document.getElementById('search-results').style.display = 'none'; });
    window.onload = () => { app.loadLogo(); renderTable(); updateAll(); if(navigator.geolocation) navigator.geolocation.getCurrentPosition(p => fetchWeather(p.coords.latitude, p.coords.longitude)); };
</script>
