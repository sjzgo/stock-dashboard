<script>
    function updateHoliday() {
        const holidays = [{ name: "æ˜¥ç¯€", date: "2026-01-28" }, { name: "å’Œå¹³ç´€å¿µæ—¥", date: "2026-02-28" }, { name: "æ¸…æ˜ç¯€", date: "2026-04-04" }, { name: "ç«¯åˆç¯€", date: "2026-06-20" }, { name: "ä¸­ç§‹ç¯€", date: "2026-10-06" }, { name: "åœ‹æ…¶æ—¥", date: "2026-10-10" }];
        const now = new Date();
        let next = holidays.find(h => new Date(h.date) > now) || { name: "æ–°å¹´", date: "2027-01-01" };
        const days = Math.ceil((new Date(next.date) - now) / (1000 * 60 * 60 * 24));
        document.getElementById('holiday-countdown').innerText = `ğŸ“… ${next.name}${days}å¤©`;

    function updateMarketStatus() {
        const now = new Date();
        const dayNames = ["(æ—¥)", "(ä¸€)", "(äºŒ)", "(ä¸‰)", "(å››)", "(äº”)", "(å…­)"];
        const dateStr = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')} ${dayNames[now.getDay()]}`;
        const timeStr = now.toLocaleTimeString('zh-TW', {hour12: false});
        document.getElementById('clock-time').innerHTML = `<div class="small-label">${dateStr}</div><div>${timeStr}</div>`;
        
        const twTimer = document.getElementById('market-timer');
        const day = now.getDay(), h = now.getHours(), m = now.getMinutes();
        if (day === 0 || day === 6) twTimer.innerText = "ä¼‘å¸‚";
        else if (h < 9) twTimer.innerText = "æœªé–‹ç›¤";
        else if (h >= 13 && (h > 13 || m >= 30)) twTimer.innerText = "å·²æ”¶ç›¤";
        else {
            const closeTime = new Date(now); closeTime.setHours(13, 30, 0);
            const diff = Math.floor((closeTime - now) / 1000);
            const mm = Math.floor((diff % 3600) / 60).toString().padStart(2, '0');
            const ss = (diff % 60).toString().padStart(2, '0');
            twTimer.innerHTML = `<span class="red">é–‹ç›¤ä¸­</span><br><span class="small-label">æ”¶ç›¤å€’æ•¸ ${Math.floor(diff/3600)}:${mm}:${ss}</span>`;
        }
    }

    async function fetchTwseVolume() {
        try {
            const url = `https://api.allorigins.win/get?url=${encodeURIComponent('https://mis.twse.com.tw/stock/api/getStockInfo.jsp?ex_ch=tse_t00.tw&_=' + new Date().getTime())}`;
            const res = await fetch(url);
            const data = await res.json();
            const json = JSON.parse(data.contents);
            if(json.msgArray && json.msgArray.length > 0) {
                const a = json.msgArray[0].a; // æˆäº¤é‡‘é¡ (å…ƒ)
                if (a) return Math.floor(parseInt(a) / 100000000);
            }
        } catch(e) {}
        return null;
    }

    function fetchWeather(lat, lon) {
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(r => r.json()).then(d => document.getElementById('weather-val').innerText = Math.round(d.current_weather.temperature) + "Â°");
        fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&current=european_aqi`)
        .then(r => r.json()).then(d => {
            const aqi = d.current.european_aqi;
            const el = document.getElementById('aqi-val');
            el.innerText = aqi;
            el.style.color = aqi <= 50 ? "#27ae60" : (aqi <= 100 ? "#e67e22" : "#e74c3c");
        });
        fetch(`https://corsproxy.io/?${encodeURIComponent('https://query1.finance.yahoo.com/v8/finance/chart/TWDJPY=X?interval=1d&range=1d')}`)
        .then(r => r.json()).then(d => {
            if(d.chart.result) document.getElementById('jpy-rate').innerText = `1è‡ºå¹£=${d.chart.result[0].meta.regularMarketPrice.toFixed(2)}æ—¥åœ“`;
        });

        // å¤§ç›¤è¶¨å‹¢ï¼šæ•´åˆ Yahoo æŒ‡æ•¸èˆ‡å®˜æ–¹æˆäº¤é‡‘é¡
        fetch(`https://corsproxy.io/?${encodeURIComponent('https://query1.finance.yahoo.com/v8/finance/chart/^TWII?interval=1m&range=1d')}`)
        .then(r => r.json()).then(async d => {
            if(d.chart.result){
                const meta = d.chart.result[0].meta;
                const p = meta.regularMarketPrice;
                const chg = p - meta.chartPreviousClose;
                
                // å„ªå…ˆæŠ“å–è­‰äº¤æ‰€æˆäº¤é‡‘é¡
                const volume = await fetchTwseVolume();

                const el = document.getElementById('tw-index-val');

                    <div class="${chg >= 0 ? 'red' : 'green'}">${p.toFixed(0)} ${chg >= 0 ? 'â–²' : 'â–¼'}${Math.abs(chg).toFixed(0)}</div>
                    <div class="small-label">${volText}</div>`;
            }
        });
    }

    function unifiedSearch(val) {
        const resDiv = document.getElementById('search-results');

        resDiv.style.display = 'block';
    }

    function selectStock(c, n) { 
        dynamicStockMap[c] = n; localStorage.setItem('dynamic_stock_names', JSON.stringify(dynamicStockMap));

    function renderTable() {
        const tbody = document.getElementById('stock-list'); tbody.innerHTML = '';

        });
    }

    function fetchPrice(code) {
        const url = `https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${code}.TW?interval=1d`)}`;
        fetch(url).then(r => r.json()).then(d => {
            if (d.chart.result) {
                let m = d.chart.result[0].meta, p = m.regularMarketPrice, prev = m.chartPreviousClose, chg = p - prev, pct = (chg/prev)*100;
                const clr = chg > 0 ? "red" : (chg < 0 ? "green" : "");
                document.getElementById("prev-"+code).innerText = prev.toFixed(1);
                document.getElementById("p-"+code).innerText = p.toFixed(1); document.getElementById("p-"+code).className = clr;
                document.getElementById("c-"+code).innerText = (chg > 0 ? "â–²" : "â–¼") + Math.abs(chg).toFixed(2);
                document.getElementById("c-"+code).className = clr;
                document.getElementById("pct-"+code).innerText = pct.toFixed(2) + "%"; document.getElementById("pct-"+code).className = clr;
            }
        });
    }

    async function fetchNews() {
        const ts = new Date().getTime(); const rand = Math.random();
        const fetchRaw = async (url) => {
            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url + "?t=" + ts)}&_=${rand}`;
                const response = await fetch(proxyUrl); const data = await response.json();
                const parser = new DOMParser(); const xmlDoc = parser.parseFromString(data.contents, "text/xml");
                const items = xmlDoc.getElementsByTagName("item"); let list = [];
                for(let i=0; i<Math.min(items.length, 10); i++){
                    list.push({ title: items[i].getElementsByTagName("title")[0].textContent, link: items[i].getElementsByTagName("link")[0].textContent });
                }
                return list;
            } catch (e) { return []; }
        };
        const fetchJson = async (url) => {
            try {
                const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url + "&_t=" + ts + "&_r=" + rand)}`;
                const response = await fetch(proxyUrl); const data = await response.json(); return data.items || [];
            } catch (e) { return []; }
        };
        const results = await Promise.allSettled([
            fetchRaw('https://news.ebc.net.tw/rss/news.xml'), fetchRaw('https://money.udn.com/rssfeed/news/1001/5588/1051?ch=money'),
            fetchJson('https://news.google.com/rss?hl=zh-TW&gl=TW&ceid=TW:zh-Hant'), fetchJson('https://tw.news.yahoo.com/rss/realtime'),
            fetchJson('https://news.google.com/rss/headlines/section/topic/POLITICS?hl=zh-TW&gl=TW&ceid=TW:zh-Hant'),
            fetchJson('https://news.google.com/rss/headlines/section/topic/ENTERTAINMENT?hl=zh-TW&gl=TW&ceid=TW:zh-Hant')
        ]);
        let masterPool = []; results.forEach(r => { if(r.status === 'fulfilled') masterPool = masterPool.concat(r.value); });
        const uniqueTitles = new Set(); const finalDisplay = [];
        for (let item of masterPool) { if (!uniqueTitles.has(item.title)) { uniqueTitles.add(item.title); finalDisplay.push(item); } if (finalDisplay.length >= 16) break; }
        const container = document.getElementById('news-list-container');
        container.innerHTML = finalDisplay.map(n => `<div class="news-item">â— <a href="${n.link}" target="_blank">${n.title}</a></div>`).join('');
        document.getElementById('last-update-time').innerText = "æœ€å¾Œè¼‰å…¥: " + new Date().toLocaleTimeString();
    }
