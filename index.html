<body>

<div class="container">

            <option value="22.62,120.30,é«˜é›„">é«˜é›„</option>
            <option value="24.14,120.67,å°ä¸­">å°ä¸­</option>
        </select>
    </div>
    <div class="top-right-timer"><span id="countdown-text">25</span>ç§’å¾Œè‡ªå‹•æ›´æ–°</div>

    <div class="header-area">

            <img id="mascot-img" class="mascot-img" src="cat.jpg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/616/616430.png'">
        </div>
        <input type="file" id="file-upload" style="display:none;" accept="image/*" onchange="app.uploadLogo(this)">
        <div class="header-text">
            <h2>ğŸ“Š å–µå–µç«™é•·è‚¡ç¥¨çœ‹æ¿</h2>
            <div class="sub-info"><span class="analyst-highlight">é¦–å¸­åˆ†æå¸«ï¼šé»‘å¯¶</span></div>
        </div>
    </div>

    <div class="dashboard">
        <div class="card"><h4>ç¾åœ¨æ™‚é–“</h4><div class="val" id="clock-time">--:--:--</div></div>
        <div class="card"><h4>æ”¶ç›¤å€’æ•¸</h4><div class="val" id="market-timer">--:--:--</div></div>
        <div class="card"><h4>ç¾è‚¡é–‹ç›¤</h4><div class="val" id="us-market-timer">--:--:--</div></div>
    </div>

    <div class="input-area">
        <input type="text" id="stock-input" placeholder="è¼¸å…¥ä»£è™Ÿ/åç¨± (å¦‚: åéŠ“)" autocomplete="off" oninput="unifiedSearch(this.value)">
        <div id="search-results"></div>
        <button id="add-btn" onclick="addStock()">ï¼‹ æ–°å¢</button>
    </div>

    <table>
        <thead><tr><th>åç¨±</th><th>æ˜¨æ”¶</th><th>ç¾åƒ¹</th><th>æ¼²è·Œ</th><th>å¹…åº¦%</th><th>è³‡è¨Š</th><th>åˆª</th></tr></thead>
        <tbody id="stock-list"></tbody>
    </table>

    <div style="text-align:center; margin:8px 0;"><button style="background:#3498db;color:white;border:none;padding:4px 12px;border-radius:15px;cursor:pointer;font-size:12px;" onclick="manualUpdate()">â†» ç«‹å³æ›´æ–°</button></div>
    <div class="news-section">
        <div style="font-size:13px;font-weight:bold;border-bottom:1px solid #eee;margin-bottom:5px;">ğŸ“° å³æ™‚é ­æ¢</div>
        <div class="news-grid" id="news-grid-box"></div>

</div>

<script>
    let dynamicStockMap = JSON.parse(localStorage.getItem('dynamic_stock_names') || '{}');
    let debounceTimer;

    function unifiedSearch(val) {
        clearTimeout(debounceTimer);
        const resDiv = document.getElementById('search-results');
        if (!val || val.trim().length === 0) { resDiv.style.display = 'none'; return; }
        
        debounceTimer = setTimeout(() => {
            const query = encodeURIComponent(val);
            // å¢åŠ  quotesCount åˆ° 20ï¼Œç¢ºä¿æ›´å¤šçµæœè¢«æŠ“å–
            const url = `https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v1/finance/search?q=${query}&lang=zh-Hant-TW&quotesCount=20`)}`;
            
            fetch(url).then(r => r.json()).then(data => {
                const quotes = data.quotes || [];
                let html = '';
                quotes.forEach(q => {
                    // åªè¦æœ‰ symbol ä¸”é¡å‹æ˜¯ EQUITY (è‚¡ç¥¨) å°±é¡¯ç¤ºï¼Œä¸å†ç¡¬æ€§é™åˆ¶ .TW
                    if (q.quoteType === 'EQUITY' || q.quoteType === 'ETF') {
                        const symbol = q.symbol;
                        const cleanCode = symbol.split('.')[0];
                        const name = q.shortname || q.longname || cleanCode;
                        
                        html += `<div class="search-item" onclick="selectStock('${symbol}', '${name}')">
                                    <span style="font-weight:bold;">${name}</span>
                                    <span style="color:#007bff; font-size:11px;">${symbol}</span>
                                 </div>`;
                    }
                });
                if (html) { resDiv.innerHTML = html; resDiv.style.display = 'block'; }
                else { resDiv.style.display = 'none'; }
            }).catch(() => { resDiv.style.display = 'none'; });
        }, 150);
    }

    function selectStock(symbol, name) {
        // å„²å­˜åŸå§‹ symbol (å« .TW) ç¢ºä¿ fetchPrice æ­£å¸¸ï¼Œä½†è¼¸å…¥æ¡†é¡¯ç¤ºç´”ä»£è™Ÿ
        const cleanCode = symbol.split('.')[0];
        document.getElementById('stock-input').value = cleanCode;
        dynamicStockMap[cleanCode] = name;
        localStorage.setItem('dynamic_stock_names', JSON.stringify(dynamicStockMap));
        addStock(symbol); // å‚³å…¥å¸¶å¾Œç¶´çš„ä»£è™Ÿ
    }

    const app = {
        uploadLogo: (input) => { if (input.files && input.files[0]) { let r = new FileReader(); r.onload = (e) => { document.getElementById('mascot-img').src = e.target.result; localStorage.setItem('my_mascot_img_60', e.target.result); }; r.readAsDataURL(input.files[0]); } },
        loadLogo: () => { let s = localStorage.getItem('my_mascot_img_60'); if(s) document.getElementById('mascot-img').src = s; }
    };

    let myStocks = ['2330', '0050', '0056', '00878', '00919'];
    let saved = localStorage.getItem('stocks_final_v5');
    if(saved) myStocks = JSON.parse(saved);

    function addStock(forcedSymbol = null) {
        let inputVal = document.getElementById('stock-input').value.trim().toUpperCase();
        let code = forcedSymbol || inputVal;
        if (!code) return;
        if (!myStocks.includes(code)) { 
            myStocks.push(code); 
            localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks)); 
            renderTable(); 
            fetchPrice(code); 
        }
        document.getElementById('stock-input').value = '';
        document.getElementById('search-results').style.display = 'none';
    }

    function renderTable() {
        const tbody = document.getElementById('stock-list'); tbody.innerHTML = '';
        myStocks.forEach(c => {
            const cleanCode = c.split('.')[0];
            const name = dynamicStockMap[cleanCode] || cleanCode; 
            tbody.innerHTML += `<tr>
                <td><b>${name}</b><span class="stock-code-sub">(${c})</span></td>
                <td id="prev-${c}">...</td><td id="p-${c}">...</td><td id="c-${c}">...</td><td id="pct-${c}">...</td>
                <td><div class="links">
                    <a href="https://tw.stock.yahoo.com/quote/${c}/news" target="_blank" class="news">æ–°è</a>
                    <a onclick="window.open('https://www.wantgoo.com/stock/${cleanCode}/dividend-policy/ex-dividend')" class="div">è‚¡åˆ©</a>
                </div></td>
                <td><button onclick="removeStock('${c}')" class="del-btn">âœ–</button></td>
            </tr>`;
        });
    }

    function fetchPrice(code) {
        // å¦‚æœæ‰‹å‹•è¼¸å…¥æ²’å¸¶é»ï¼Œå…ˆæ¸¬ä¸Šå¸‚å†æ¸¬ä¸Šæ«ƒ
        const suffix = code.includes('.') ? '' : '.TW';
        const url = `https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${code}${suffix}?interval=1d`)}`;
        fetch(url).then(r => r.json()).then(d => {
            const res = d.chart.result[0];
            if (!res) throw 'otc';
            updateRow(code, res.meta);
        }).catch(() => {
            const suffix2 = code.includes('.') ? '' : '.TWO';
            const url2 = `https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${code}${suffix2}?interval=1d`)}`;
            fetch(url2).then(r => r.json()).then(d => updateRow(code, d.chart.result[0].meta)).catch(()=>{});
        });
    }

    function updateRow(code, m) {
        let p = m.regularMarketPrice, prev = m.chartPreviousClose, chg = p - prev, pct = (chg/prev)*100;
        const p1 = document.getElementById("prev-"+code), p2 = document.getElementById("p-"+code), c1 = document.getElementById("c-"+code), pt1 = document.getElementById("pct-"+code);
        if(p1) p1.innerText = prev.toFixed(2);
        if(p2) { p2.innerText = p.toFixed(2); p2.style.color = chg > 0 ? "#e74c3c" : (chg < 0 ? "#27ae60" : "black"); }
        if(c1) { c1.style.color = chg > 0 ? "#e74c3c" : (chg < 0 ? "#27ae60" : "black"); c1.innerText = (chg > 0 ? "â–²" : "â–¼") + Math.abs(chg).toFixed(2); }
        if(pt1) { pt1.style.color = chg > 0 ? "#e74c3c" : (chg < 0 ? "#27ae60" : "black"); pt1.innerText = (chg > 0 ? "+" : "") + pct.toFixed(2) + "%"; }
    }

    function removeStock(code) { if(confirm("åˆªé™¤?")) { myStocks = myStocks.filter(s=>s!==code); localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks)); renderTable(); } }
    function manualUpdate() { updateAll(); timeLeft = 25; }
    function updateAll() { myStocks.forEach(fetchPrice); fetchNews(); document.getElementById('last-update-time').innerText = "æœ€å¾Œæ›´æ–°: " + new Date().toLocaleTimeString(); }

    let timeLeft = 25;
    setInterval(() => { if (timeLeft <= 0) { updateAll(); timeLeft = 25; } document.getElementById('countdown-text').innerText = timeLeft--; }, 1000);
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock-time').innerText = now.toLocaleTimeString();
        const close = new Date(now); close.setHours(13, 30, 0);
        if (now.getDay() === 0 || now.getDay() === 6) document.getElementById('market-timer').innerText = "ä¼‘å¸‚";
        else if (now > close) document.getElementById('market-timer').innerText = "å·²æ”¶ç›¤";
        else { const diff = Math.floor((close - now)/1000); document.getElementById('market-timer').innerText = Math.floor(diff/3600)+":"+Math.floor((diff%3600)/60)+":"+(diff%60); }
        const ny = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
        document.getElementById('us-market-timer').innerText = (ny.getHours() >= 9 && ny.getHours() < 16) ? "é–‹ç›¤ä¸­" : "æœªé–‹ç›¤";
    }, 1000);

    function fetchNews() {
        fetch('https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=zh-TW&gl=TW&ceid=TW:zh-Hant')
        .then(r => r.json()).then(data => {
            const grid = document.getElementById('news-grid-box'); grid.innerHTML = '';
            data.items.slice(0, 9).forEach(n => { grid.innerHTML += `<div style="font-size:12px;margin-bottom:4px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;"><a href="${n.link}" target="_blank" style="text-decoration:none;color:#202124;">${n.title}</a></div>`; });
        });
    }

    function fetchWeather(lat, lon) {
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(r => r.json()).then(d => document.getElementById('weather-val').innerText = d.current_weather.temperature + "Â°C");
    }

    document.addEventListener('click', (e) => { if (!e.target.closest('.input-area')) document.getElementById('search-results').style.display = 'none'; });
    window.onload = () => { app.loadLogo(); renderTable(); updateAll(); if(navigator.geolocation) navigator.geolocation.getCurrentPosition(p => fetchWeather(p.coords.latitude, p.coords.longitude)); };
</script>
