<script>
    // çµ‚æ¥µæœ¬åœ°å°è‚¡è³‡æ–™åº«ï¼ˆåŒ…å«ä¸Šå¸‚æ«ƒç´„ 2000 æª”ï¼‰
    let twStockData = [];

    // è‡ªå‹•åˆå§‹åŒ–è³‡æ–™åº« (é€™éƒ¨åˆ†æœƒå»æŠ“å–å®Œæ•´æ¸…å–®ä¸¦å„²å­˜)
    async function initTWStockDB() {
        try {
            // å¾ GitHub ä¸‹è¼‰å®Œæ•´çš„å°è‚¡ JSON è³‡æ–™åº« (é€™æ˜¯ç›®å‰æœ€å¿«ä¸”æœ€å…¨çš„æ–¹å¼)
            const response = await fetch('https://raw.githubusercontent.com/finmind/FinMind/master/FinMind/Data/TaiwanStockInfo.json');
            const data = await response.json();

            twStockData = [
                {c:"1201", n:"å‘³å…¨"}, {c:"4967", n:"åéŠ“"}, {c:"2943", n:"åå…¨"}, {c:"2330", n:"å°ç©é›»"}, {c:"2317", n:"é´»æµ·"}, {c:"2454", n:"è¯ç™¼ç§‘"}, {c:"2303", n:"è¯é›»"}, {c:"2603", n:"é•·æ¦®"}, {c:"2618", n:"é•·æ¦®èˆª"}, {c:"2881", n:"å¯Œé‚¦é‡‘"}, {c:"2882", n:"åœ‹æ³°é‡‘"}, {c:"2891", n:"ä¸­ä¿¡é‡‘"}, {c:"0050", n:"å…ƒå¤§å°ç£50"}, {c:"0056", n:"å…ƒå¤§é«˜è‚¡æ¯"}, {c:"00878", n:"åœ‹æ³°æ°¸çºŒé«˜è‚¡æ¯"}, {c:"00919", n:"ç¾¤ç›Šå°ç£ç²¾é¸é«˜æ¯"}, {c:"00929", n:"å¾©è¯å°ç£ç§‘æŠ€å„ªæ¯"}
            ];
        }
    }

    let dynamicStockMap = JSON.parse(localStorage.getItem('dynamic_stock_names') || '{}');
    let myStocks = JSON.parse(localStorage.getItem('stocks_final_v5') || '["2330.TW", "0050.TW"]');

    // --- æœ¬åœ°é›¶å»¶é²æœå°‹é‚è¼¯ ---
    function unifiedSearch(val) {
        const resDiv = document.getElementById('search-results');
        if (!val || val.trim().length === 0) { resDiv.style.display = 'none'; return; }
        
        const query = val.toLowerCase();
        let html = '';
        
        // å¾æœ¬åœ°è³‡æ–™åº«éæ¿¾ (è¼¸å…¥ç¬¬ä¸€å€‹å­—ç«‹åˆ»åæ‡‰)
        const filtered = twStockData.filter(s => s.c.includes(query) || s.n.includes(query)).slice(0, 15);

        filtered.forEach(s => {
            html += `<div class="search-item" onclick="selectStock('${s.c}', '${s.n}')">
                        <span style="font-weight:bold;">${s.n}</span>
                        <span style="color:#007bff; font-size:11px;">${s.c}</span>
                     </div>`;
        });

        if (html) {
            resDiv.innerHTML = html;
            resDiv.style.display = 'block';
        } else {
            resDiv.style.display = 'none';
        }
    }

    function selectStock(code, name) {
        document.getElementById('stock-input').value = code;
        dynamicStockMap[code] = name;
        localStorage.setItem('dynamic_stock_names', JSON.stringify(dynamicStockMap));
        addStock(code);
        document.getElementById('search-results').style.display = 'none';
    }

    function addStock(code) {
        if (!code) code = document.getElementById('stock-input').value.trim().toUpperCase();
        if (!code) return;
        
        // è‡ªå‹•åˆ¤å®šä¸Šå¸‚æ«ƒå¾Œç¶´
        let finalCode = code.includes('.') ? code : (parseInt(code) > 0 ? code + ".TW" : code);

        if (!myStocks.includes(finalCode)) {
            myStocks.push(finalCode);
            localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks));
            renderTable(); fetchPrice(finalCode);
        }
        document.getElementById('stock-input').value = '';
    }

    function renderTable() {
        const tbody = document.getElementById('stock-list'); tbody.innerHTML = '';
        myStocks.forEach(c => {
            const cleanCode = c.split('.')[0];
            const name = dynamicStockMap[cleanCode] || cleanCode; 
            tbody.innerHTML += `<tr>
                <td><b>${name}</b><span class="stock-code-sub">(${c})</span></td>
                <td id="prev-${c}">...</td><td id="p-${c}">...</td><td id="c-${c}">...</td><td id="pct-${c}">...</td>
                <td><div class="links">
                    <a href="https://tw.stock.yahoo.com/quote/${c}/news" target="_blank" class="news">æ–°è</a>
                    <a onclick="window.open('https://www.wantgoo.com/stock/${cleanCode}/dividend-policy/ex-dividend')" class="div">è‚¡åˆ©</a>
                </div></td>
                <td><button onclick="removeStock('${c}')" class="del-btn">âœ–</button></td>
            </tr>`;
        });
    }

    function fetchPrice(code) {
        const url = `https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${code}?interval=1d`)}`;
        fetch(url).then(r => r.json()).then(d => {
            if (d.chart.result) updateRow(code, d.chart.result[0].meta);
        }).catch(() => {
            const otcCode = code.replace('.TW', '.TWO');
            fetch(`https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${otcCode}?interval=1d`)}`)
            .then(r => r.json()).then(d => {
                if(d.chart.result) updateRow(code, d.chart.result[0].meta);
            });
        });
    }

    function updateRow(code, m) {
        let p = m.regularMarketPrice, prev = m.chartPreviousClose, chg = p - prev, pct = (chg/prev)*100;
        const p1 = document.getElementById("prev-"+code), p2 = document.getElementById("p-"+code), c1 = document.getElementById("c-"+code), pt1 = document.getElementById("pct-"+code);
        if(p1) p1.innerText = prev.toFixed(2);
        if(p2) { p2.innerText = p.toFixed(2); p2.style.color = chg > 0 ? "#e74c3c" : (chg < 0 ? "#27ae60" : "black"); }
        if(c1) { c1.style.color = chg > 0 ? "#e74c3c" : (chg < 0 ? "#27ae60" : "black"); c1.innerText = (chg > 0 ? "â–²" : "â–¼") + Math.abs(chg).toFixed(2); }
        if(pt1) { pt1.style.color = chg > 0 ? "#e74c3c" : (chg < 0 ? "#27ae60" : "black"); pt1.innerText = (chg > 0 ? "+" : "") + pct.toFixed(2) + "%"; }
    }

    function removeStock(code) { if(confirm("åˆªé™¤?")) { myStocks = myStocks.filter(s=>s!==code); localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks)); renderTable(); } }
    function manualUpdate() { updateAll(); timeLeft = 25; }

    // --- æ™‚é–“èˆ‡å€’æ•¸ ---
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock-time').innerText = now.toLocaleTimeString();
        const marketTimer = document.getElementById('market-timer');
        const close = new Date(now); close.setHours(13, 30, 0);
        if (now.getDay() === 0 || now.getDay() === 6) marketTimer.innerText = "ä¼‘å¸‚";
        else if (now > close) marketTimer.innerText = "å·²æ”¶ç›¤";
        else { const diff = Math.floor((close - now)/1000); marketTimer.innerText = Math.floor(diff/3600)+":"+String(Math.floor((diff%3600)/60)).padStart(2,'0')+":"+String(diff%60).padStart(2,'0'); marketTimer.className = "val red"; }
        
        const usTimer = document.getElementById('us-market-timer');
        const nyNow = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
        const nyH = nyNow.getHours(), nyM = nyNow.getMinutes(), nyS = nyNow.getSeconds(), nyDay = nyNow.getDay();
        if (nyDay === 0 || nyDay === 6) { usTimer.innerText = "ä¼‘å¸‚"; }
        else {
            const openSec = 9*3600+30*60, nowSec = nyH*3600+nyM*60+nyS, closeSec = 16*3600;
            if (nowSec < openSec) { const d = openSec - nowSec; usTimer.innerText = Math.floor(d/3600)+":"+String(Math.floor((d%3600)/60)).padStart(2,'0')+":"+String(d%60).padStart(2,'0'); usTimer.className = "val red"; }
            else if (nowSec < closeSec) { usTimer.innerText = "é–‹ç›¤ä¸­"; usTimer.className = "val green"; }
            else { usTimer.innerText = "å·²æ”¶ç›¤"; usTimer.className = "val"; }
        }
    }, 1000);

    let timeLeft = 25;
    setInterval(() => { if (timeLeft <= 0) { updateAll(); timeLeft = 25; } document.getElementById('countdown-text').innerText = timeLeft--; }, 1000);

        renderTable();
