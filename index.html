    <style>

        body { font-family: 'å¾®è»Ÿæ­£é»‘é«”', sans-serif; background: #f0f2f5; padding: 10px; color: #333; margin: 0; font-size: 14px; }

<body>

<div class="container">
    <div class="top-right-timer"><span id="countdown-text">25</span>ç§’å¾Œè‡ªå‹•æ›´æ–°</div>
    <div class="header-area">
        <div class="mascot-container" onclick="document.getElementById('file-upload').click()">
            <img id="mascot-img" class="mascot-img" src="https://cdn-icons-png.flaticon.com/512/616/616430.png">
        </div>
        <input type="file" id="file-upload" style="display:none;" onchange="app.uploadLogo(this)">
        <div class="header-text"><h2>ğŸ“Š å–µå–µç«™é•·å®˜æ–¹çœ‹æ¿</h2></div>
    </div>

    <div class="dashboard">
        <div class="card"><h4>ç¾åœ¨æ™‚é–“</h4><div class="val" id="clock-time">--:--:--</div></div>
        <div class="card"><h4>æ”¶ç›¤å€’æ•¸</h4><div class="val" id="market-timer">--:--:--</div></div>
        <div class="card"><h4>ç¾è‚¡é–‹ç›¤</h4><div class="val" id="us-market-timer">--:--:--</div></div>
    </div>

    <div class="input-area">
        <input type="text" id="stock-input" placeholder="è¼¸å…¥ä»£ç¢¼/åç¨± (å¦‚: å‘³)" autocomplete="off" oninput="twseSearch(this.value)">
        <div id="search-results"></div>
        <button onclick="addStock()">ï¼‹ æ–°å¢</button>
    </div>

    <table>
        <thead><tr><th>åç¨±</th><th>æ˜¨æ”¶</th><th>ç¾åƒ¹</th><th>æ¼²è·Œ</th><th>å¹…åº¦%</th><th>è³‡è¨Š</th><th>åˆª</th></tr></thead>
        <tbody id="stock-list"></tbody>
    </table>

    <div style="text-align:center; margin:8px 0;"><button style="background:#3498db;color:white;border:none;padding:4px 12px;border-radius:15px;" onclick="updateAll()">â†» ç«‹å³æ›´æ–°</button></div>
</div>

<script>
    let dynamicStockMap = JSON.parse(localStorage.getItem('dynamic_stock_names') || '{}');
    let myStocks = JSON.parse(localStorage.getItem('stocks_final_v5') || '["2330", "1201"]');
    let allStockList = [];

    // --- 1. å¾è­‰äº¤æ‰€å®˜ç¶²åŒæ­¥æ‰€æœ‰è‚¡ç¥¨æ¸…å–® ---
    async function fetchTwseList() {
        try {
            // ä½¿ç”¨è­‰äº¤æ‰€é–‹æ”¾è³‡æ–™ API
            const url = `https://corsproxy.io/?${encodeURIComponent('https://openapi.twse.com.tw/v1/exchangeReport/STOCK_DAY_AVG_ALL')}`;
            const res = await fetch(url);
            const data = await res.json();
            allStockList = data.map(item => ({ c: item.Code, n: item.Name }));
            console.log("è­‰äº¤æ‰€æ¸…å–®åŒæ­¥æˆåŠŸ");
        } catch (e) {
            allStockList = [{c:"1201", n:"å‘³å…¨"}, {c:"4967", n:"åéŠ“"}]; // ä¿åº•
        }
    }

    // --- 2. æœå°‹åŠŸèƒ½ï¼šç¬¬ä¸€å€‹å­—å°±å½ˆå‡ºä¸”ã€Œå…¨éƒ¨æ˜¯è­‰äº¤æ‰€è³‡æ–™ã€ ---
    function twseSearch(val) {
        const resDiv = document.getElementById('search-results');
        if (!val) { resDiv.style.display = 'none'; return; }
        
        const query = val.toLowerCase();
        const filtered = allStockList.filter(s => s.c.includes(query) || s.n.includes(query)).slice(0, 15);
        
        resDiv.innerHTML = filtered.map(s => `
            <div class="search-item" onclick="selectStock('${s.c}', '${s.n}')">
                <span style="font-weight:bold;">${s.n}</span>
                <span style="color:#007bff; font-size:11px;">${s.c}</span>
            </div>
        `).join('');
        resDiv.style.display = filtered.length ? 'block' : 'none';
    }

    function selectStock(code, name) {
        document.getElementById('stock-input').value = code;
        dynamicStockMap[code] = name;
        localStorage.setItem('dynamic_stock_names', JSON.stringify(dynamicStockMap));
        addStock(code);
        document.getElementById('search-results').style.display = 'none';
    }

    function addStock(code) {
        if (!code) code = document.getElementById('stock-input').value.trim();
        if (!code) return;
        if (!myStocks.includes(code)) {
            myStocks.push(code);
            localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks));
            renderTable(); fetchPrice(code);
        }
        document.getElementById('stock-input').value = '';
    }

    // --- 3. è‚¡åˆ©é€£çµï¼šå®Œå…¨é‚„åŸåŸå§‹é‚è¼¯ ---
    function renderTable() {
        const tbody = document.getElementById('stock-list'); tbody.innerHTML = '';
        myStocks.forEach(c => {
            const name = dynamicStockMap[c] || c; 
            tbody.innerHTML += `<tr>
                <td><b>${name}</b><br><span style="font-size:10px;color:#888;">${c}</span></td>
                <td id="prev-${c}">...</td><td id="p-${c}">...</td><td id="c-${c}">...</td><td id="pct-${c}">...</td>
                <td><div class="links">
                    <a href="https://tw.stock.yahoo.com/quote/${c}/news" target="_blank" class="news">æ–°è</a>
                    <a onclick="window.open('https://www.wantgoo.com/stock/${c}/dividend-policy/ex-dividend')" class="div">è‚¡åˆ©</a>
                </div></td>
                <td><button onclick="removeStock('${c}')" class="del-btn">âœ–</button></td>
            </tr>`;
        });
    }

    // --- 4. å ±åƒ¹åŠŸèƒ½ï¼šæ”¹ç”¨è­‰äº¤æ‰€å®˜æ–¹è³‡æ–™åŒ¯ç¸½ API ---
    async function fetchPrice(code) {
        try {
            // é€™è£¡ä½¿ç”¨è­‰äº¤æ‰€ç•¶æ—¥æ”¶ç›¤è¡Œæƒ… API (openapi)
            const url = `https://corsproxy.io/?${encodeURIComponent('https://openapi.twse.com.tw/v1/exchangeReport/STOCK_DAY_ALL')}`;
            const res = await fetch(url);
            const data = await res.json();
            const stock = data.find(item => item.Code === code);
            if (stock) {
                const p = parseFloat(stock.ClosingPrice);
                const prev = parseFloat(stock.ClosingPrice) - parseFloat(stock.Change);
                updateRow(code, p, prev);
            }
        } catch (e) { console.log("å ±åƒ¹æŠ“å–å¤±æ•—"); }
    }

    function updateRow(code, p, prev) {
        const chg = p - prev;
        const pct = (chg / prev) * 100;
        const color = chg > 0 ? "#e74c3c" : (chg < 0 ? "#27ae60" : "black");
        document.getElementById("prev-"+code).innerText = prev.toFixed(2);
        const pEl = document.getElementById("p-"+code);
        pEl.innerText = p.toFixed(2); pEl.style.color = color;
        const cEl = document.getElementById("c-"+code);
        cEl.innerText = (chg > 0 ? "â–²" : "â–¼") + Math.abs(chg).toFixed(2); cEl.style.color = color;
        const pctEl = document.getElementById("pct-"+code);
        pctEl.innerText = (chg > 0 ? "+" : "") + pct.toFixed(2) + "%"; pctEl.style.color = color;
    }

    function removeStock(code) { if(confirm("åˆªé™¤?")) { myStocks = myStocks.filter(s=>s!==code); localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks)); renderTable(); } }
    function updateAll() { myStocks.forEach(fetchPrice); }

    // --- æ™‚é–“é‚è¼¯èˆ‡åˆå§‹åŒ– ---
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock-time').innerText = now.toLocaleTimeString();
        const marketTimer = document.getElementById('market-timer');
        const close = new Date(now); close.setHours(13, 30, 0);
        if (now.getDay() === 0 || now.getDay() === 6) marketTimer.innerText = "ä¼‘å¸‚";
        else if (now > close) marketTimer.innerText = "å·²æ”¶ç›¤";
        else { const diff = Math.floor((close-now)/1000); marketTimer.innerText = Math.floor(diff/3600)+":"+String(Math.floor((diff%3600)/60)).padStart(2,'0')+":"+String(diff%60).padStart(2,'0'); marketTimer.className="val red"; }
    }, 1000);

    let timeLeft = 25;
    setInterval(() => { if (timeLeft <= 0) { updateAll(); timeLeft = 25; } document.getElementById('countdown-text').innerText = timeLeft--; }, 1000);

    const app = {
        uploadLogo: (i) => { if(i.files[0]){ let r=new FileReader(); r.onload=(e)=>{document.getElementById('mascot-img').src=e.target.result; localStorage.setItem('my_logo', e.target.result);}; r.readAsDataURL(i.files[0]); } },
        loadLogo: () => { let s=localStorage.getItem('my_logo'); if(s) document.getElementById('mascot-img').src=s; }
    };

    window.onload = async () => { 
        app.loadLogo(); 
        await fetchTwseList(); // ä¸€é–‹ç¶²é å…ˆå¾è­‰äº¤æ‰€æŠ“å®Œæ•´åå–®
        renderTable(); 
        updateAll(); 
    };
</script>
