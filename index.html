<script>
    // --- å‡æœŸå€’æ•¸ ---
    function updateHoliday() {
        const holidays = [
            { name: "æ˜¥ç¯€", date: "2026-01-28" },
            { name: "å’Œå¹³ç´€å¿µæ—¥", date: "2026-02-28" },
            { name: "æ¸…æ˜ç¯€", date: "2026-04-04" },
            { name: "ç«¯åˆç¯€", date: "2026-06-20" },
            { name: "ä¸­ç§‹ç¯€", date: "2026-10-06" },
            { name: "åœ‹æ…¶æ—¥", date: "2026-10-10" }
        ];
        const now = new Date();
        let next = holidays.find(h => new Date(h.date) > now);
        if(!next) next = { name: "æ–°å¹´", date: "2027-01-01" };
        const days = Math.ceil((new Date(next.date) - now) / (1000 * 60 * 60 * 24));
        document.getElementById('holiday-countdown').innerText = `ğŸ“… è·é›¢${next.name}é‚„æœ‰ ${days} å¤©`;
    }

    // --- å¤©æ°£/AQI ---
    function fetchWeather(lat, lon) {
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(r => r.json()).then(d => document.getElementById('weather-val').innerText = Math.round(d.current_weather.temperature) + "Â°");
        
        fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&current=european_aqi`)
        .then(r => r.json()).then(d => {
            const aqi = d.current.european_aqi;
            const el = document.getElementById('aqi-val');
            el.innerText = aqi;
            el.style.color = aqi <= 50 ? "#27ae60" : (aqi <= 100 ? "#e67e22" : "#e74c3c");
        });
    }

    // --- è‚¡ç¥¨é‚è¼¯ ---
    let twStockData = []; 
    let dynamicStockMap = JSON.parse(localStorage.getItem('dynamic_stock_names') || '{}');
    let myStocks = JSON.parse(localStorage.getItem('stocks_final_v5') || '["2330"]');

    async function initOfficialList() {
        try {
            const url = `https://corsproxy.io/?${encodeURIComponent('https://openapi.twse.com.tw/v1/exchangeReport/STOCK_DAY_AVG_ALL')}`;
            const res = await fetch(url);
            const data = await res.json();
            twStockData = data.map(s => ({ c: s.Code, n: s.Name }));
        } catch (e) {}
    }

    function unifiedSearch(val) {
        const resDiv = document.getElementById('search-results');
        if (!val) { resDiv.style.display = 'none'; return; }
        const query = val.toLowerCase();
        const results = twStockData.filter(s => s.c.includes(query) || s.n.includes(query)).slice(0, 15);
        let html = results.map(s => `<div style="padding:10px; border-bottom:1px solid #eee;" onclick="selectStock('${s.c}', '${s.n}')"><b>${s.n}</b> <small>${s.c}</small></div>`).join('');
        resDiv.innerHTML = html;
        resDiv.style.display = html ? 'block' : 'none';
    }

    function selectStock(c, n) { 
        dynamicStockMap[c] = n; localStorage.setItem('dynamic_stock_names', JSON.stringify(dynamicStockMap));
        if (!myStocks.includes(c)) { myStocks.push(c); localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks)); }
        location.reload(); 
    }

    function renderTable() {
        const tbody = document.getElementById('stock-list'); tbody.innerHTML = '';
        myStocks.forEach(c => {
            const name = dynamicStockMap[c] || c; 
            tbody.innerHTML += `<tr>
                <td><b>${name}</b><br><small style="color:#999">${c}</small></td>
                <td id="prev-${c}">-</td><td id="p-${c}">-</td><td id="c-${c}">-</td><td id="pct-${c}">-</td>
                <td><a href="https://tw.stock.yahoo.com/quote/${c}/news" target="_blank" class="news-btn">æ–°è</a></td>
                <td><button onclick="removeStock('${c}')" class="del-btn">âœ–</button></td>
            </tr>`;
        });
    }

    function fetchPrice(code) {
        const url = `https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${code}.TW?interval=1d`)}`;
        fetch(url).then(r => r.json()).then(d => {
            if (d.chart.result) {
                let m = d.chart.result[0].meta, p = m.regularMarketPrice, prev = m.chartPreviousClose, chg = p - prev, pct = (chg/prev)*100;
                const color = chg > 0 ? "#e74c3c" : (chg < 0 ? "#27ae60" : "#333");
                document.getElementById("prev-"+code).innerText = prev.toFixed(1);
                document.getElementById("p-"+code).innerText = p.toFixed(1); document.getElementById("p-"+code).style.color = color;
                document.getElementById("c-"+code).innerText = (chg > 0 ? "â–²" : "â–¼") + Math.abs(chg).toFixed(2);
                document.getElementById("pct-"+code).innerText = pct.toFixed(2) + "%"; document.getElementById("pct-"+code).style.color = color;
            }
        });
    }

    // --- æ¥µç°¡éæ¿¾æ–°è (åƒ…é™ä¸‰æ°‘è‡ªé¡) ---
    async function fetchNews() {
        const ts = new Date().getTime();
        const blacklist = ["ä¸‰ç«‹", "æ°‘è¦–", "è‡ªç”±æ™‚å ±", "é¡é€±åˆŠ", "é¡é›»è¦–", "é¡æ–°è"];
        
        const urls = [
            `https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=zh-TW&gl=TW&ceid=TW:zh-Hant&t=${ts}`,
            `https://api.rss2json.com/v1/api.json?rss_url=https://tw.news.yahoo.com/rss/realtime&t=${ts}`,
            `https://api.rss2json.com/v1/api.json?rss_url=https://news.ebc.net.tw/rss/news.xml&t=${ts}`,
            `https://api.rss2json.com/v1/api.json?rss_url=https://www.cna.com.tw/cna2018/static/js/rss/realtimenews.xml&t=${ts}`
        ];

        let masterPool = [];
        const res = await Promise.allSettled(urls.map(u => fetch(u).then(r => r.json())));
        res.forEach(r => { if(r.status === 'fulfilled' && r.value.items) masterPool = masterPool.concat(r.value.items); });

        const uniqueTitles = new Set();
        const high = [], low = [];

        for (let item of masterPool) {
            if (uniqueTitles.has(item.title)) continue;
            uniqueTitles.add(item.title);
            
            const isLow = blacklist.some(b => item.title.includes(b));
            if (isLow) low.push(item); else high.push(item);
        }

        const container = document.getElementById('news-list-container');
        container.innerHTML = [...high, ...low].slice(0, 9).map(n => `<div class="news-item">â— <a href="${n.link}" target="_blank">${n.title}</a></div>`).join('');
    }

    let timeLeft = 25;
    setInterval(() => {
        document.getElementById('clock-time').innerText = new Date().toLocaleTimeString('zh-TW', {hour12: false});
        if (timeLeft <= 0) location.reload();
        document.getElementById('countdown-text').innerText = timeLeft--;
    }, 1000);

    function getAutoWeather() {
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => fetchWeather(p.coords.latitude, p.coords.longitude), () => fetchWeather(25.03, 121.56));
        } else fetchWeather(25.03, 121.56);
    }

    const app = {
        loadLogo: () => { let s=localStorage.getItem('my_logo'); if(s) document.getElementById('mascot-img').src=s; },
        uploadLogo: (i) => { if(i.files[0]){ let r=new FileReader(); r.onload=(e)=>{document.getElementById('mascot-img').src=e.target.result; localStorage.setItem('my_logo', e.target.result);}; r.readAsDataURL(i.files[0]); } }
    };

    function removeStock(code) { myStocks = myStocks.filter(s=>s!==code); localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks)); location.reload(); }

    window.onload = async () => {
        app.loadLogo(); updateHoliday(); await initOfficialList(); renderTable();
        myStocks.forEach(fetchPrice); fetchNews(); getAutoWeather();
    };
</script>
