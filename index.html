<script>
    // --- å‡æœŸèˆ‡æŒ‡æ•¸ç›£æ¸¬ ---
    function updateHoliday() {
        const holidays = [{ name: "æ˜¥ç¯€", date: "2026-01-28" }, { name: "å’Œå¹³ç´€å¿µæ—¥", date: "2026-02-28" }, { name: "æ¸…æ˜ç¯€", date: "2026-04-04" }, { name: "ç«¯åˆç¯€", date: "2026-06-20" }];
        const now = new Date();
        let next = holidays.find(h => new Date(h.date) > now) || { name: "æ–°å¹´", date: "2027-01-01" };
        const days = Math.ceil((new Date(next.date) - now) / (1000 * 60 * 60 * 24));
        document.getElementById('holiday-countdown').innerText = `ğŸ“… ${next.name}${days}å¤©`;
    }

    // --- ä¿®å¾©å°ç¾è‚¡è¨ˆæ™‚å™¨ ---
    function updateMarketStatus() {
        const now = new Date();
        document.getElementById('clock-time').innerText = now.toLocaleTimeString('zh-TW', {hour12: false});
        
        // å°è‚¡
        const twTimer = document.getElementById('market-timer');
        const day = now.getDay(); const h = now.getHours(); const m = now.getMinutes();
        if (day === 0 || day === 6) twTimer.innerText = "ä¼‘å¸‚";
        else if (h < 9) twTimer.innerText = "æœªé–‹ç›¤";
        else if (h >= 13 && m >= 30 || h > 13) twTimer.innerText = "å·²æ”¶ç›¤";
        else twTimer.innerHTML = `<span class="red">é–‹ç›¤ä¸­</span>`;

        // ç¾è‚¡ (å¤ä»¤/å†¬ä»¤ç°¡æ˜“åˆ¤å®š)
        const usTimer = document.getElementById('us-market-timer');
        const nyTime = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
        const nyDay = nyTime.getDay(); const nyH = nyTime.getHours();
        if (nyDay === 0 || nyDay === 6) usTimer.innerText = "ä¼‘å¸‚";
        else if (nyH >= 9 && nyH < 16) usTimer.innerHTML = `<span class="green">é–‹ç›¤ä¸­</span>`;
        else usTimer.innerText = "å·²æ”¶ç›¤";
    }

    // --- å¤©æ°£èˆ‡ AQI ---
    function fetchWeather(lat, lon) {
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(r => r.json()).then(d => document.getElementById('weather-val').innerText = Math.round(d.current_weather.temperature) + "Â°");
        
        fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&current=european_aqi`)
        .then(r => r.json()).then(d => {
            const aqi = d.current.european_aqi;
            const el = document.getElementById('aqi-val');
            el.innerText = aqi;
            el.style.color = aqi <= 50 ? "#27ae60" : (aqi <= 100 ? "#e67e22" : "#e74c3c");
        });

        // è—‰æ­¤æŠ“å–å¤§ç›¤æ•¸æ“šä½œç›£æ¸¬
        fetch(`https://corsproxy.io/?${encodeURIComponent('https://query1.finance.yahoo.com/v8/finance/chart/^TWII?interval=1m&range=1d')}`)
        .then(r => r.json()).then(d => {
            if(d.chart.result){
                const meta = d.chart.result[0].meta;
                const chg = meta.regularMarketPrice - meta.chartPreviousClose;
                document.getElementById('index-monitor').innerText = `å¤§ç›¤:${meta.regularMarketPrice.toFixed(0)} (${chg >= 0 ? '+' : ''}${chg.toFixed(0)})`;
                document.getElementById('index-monitor').className = chg >= 0 ? 'red' : 'green';
            }
        });
    }

    // --- è‚¡ç¥¨é‚è¼¯ ---
    let twStockData = []; 
    let dynamicStockMap = JSON.parse(localStorage.getItem('dynamic_stock_names') || '{}');
    let myStocks = JSON.parse(localStorage.getItem('stocks_final_v5') || '["2330"]');

    async function initOfficialList() {
        try {
            const url = `https://corsproxy.io/?${encodeURIComponent('https://openapi.twse.com.tw/v1/exchangeReport/STOCK_DAY_AVG_ALL')}`;
            const res = await fetch(url);
            const data = await res.json();
            twStockData = data.map(s => ({ c: s.Code, n: s.Name }));
        } catch (e) {}
    }

    function unifiedSearch(val) {
        const resDiv = document.getElementById('search-results');
        if (!val) { resDiv.style.display = 'none'; return; }
        const query = val.toLowerCase();
        const results = twStockData.filter(s => s.c.includes(query) || s.n.includes(query)).slice(0, 10);
        resDiv.innerHTML = results.map(s => `<div style="padding:10px; border-bottom:1px solid #eee;" onclick="selectStock('${s.c}', '${s.n}')"><b>${s.n}</b> <small>${s.c}</small></div>`).join('');
        resDiv.style.display = 'block';
    }

    function selectStock(c, n) { 
        dynamicStockMap[c] = n; localStorage.setItem('dynamic_stock_names', JSON.stringify(dynamicStockMap));
        if (!myStocks.includes(c)) { myStocks.push(c); localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks)); }
        location.reload(); 
    }

    function renderTable() {
        const tbody = document.getElementById('stock-list'); tbody.innerHTML = '';
        myStocks.forEach(c => {
            const name = dynamicStockMap[c] || c; 
            tbody.innerHTML += `<tr><td><b>${name}</b><br><small style="color:#999">${c}</small></td><td id="prev-${c}">-</td><td id="p-${c}">-</td><td id="c-${c}">-</td><td id="pct-${c}">-</td><td><button onclick="removeStock('${c}')" class="del-btn">âœ–</button></td></tr>`;
        });
    }

    function fetchPrice(code) {
        const url = `https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${code}.TW?interval=1d`)}`;
        fetch(url).then(r => r.json()).then(d => {
            if (d.chart.result) {
                let m = d.chart.result[0].meta, p = m.regularMarketPrice, prev = m.chartPreviousClose, chg = p - prev, pct = (chg/prev)*100;
                const clr = chg > 0 ? "red" : (chg < 0 ? "green" : "");
                document.getElementById("prev-"+code).innerText = prev.toFixed(1);
                document.getElementById("p-"+code).innerText = p.toFixed(1); document.getElementById("p-"+code).className = clr;
                document.getElementById("c-"+code).innerText = (chg > 0 ? "â–²" : (chg < 0 ? "â–¼" : "")) + Math.abs(chg).toFixed(2);
                document.getElementById("c-"+code).className = clr;
                document.getElementById("pct-"+code).innerText = pct.toFixed(2) + "%"; document.getElementById("pct-"+code).className = clr;
            }
        });
    }

    let timeLeft = 25;
    setInterval(() => {
        updateMarketStatus();
        if (timeLeft <= 0) location.reload();
        document.getElementById('countdown-text').innerText = timeLeft--;
    }, 1000);

    function getAutoWeather() {
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => fetchWeather(p.coords.latitude, p.coords.longitude), () => fetchWeather(25.03, 121.56));
        } else fetchWeather(25.03, 121.56);
    }

    const app = {
        loadLogo: () => { let s=localStorage.getItem('my_logo'); if(s) document.getElementById('mascot-img').src=s; },
        uploadLogo: (i) => { if(i.files[0]){ let r=new FileReader(); r.onload=(e)=>{document.getElementById('mascot-img').src=e.target.result; localStorage.setItem('my_logo', e.target.result);}; r.readAsDataURL(i.files[0]); } }
    };

    function removeStock(code) { myStocks = myStocks.filter(s=>s!==code); localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks)); location.reload(); }
    function changeCityManually() { const [lat, lon] = document.getElementById('city-select').value.split(','); fetchWeather(lat, lon); }

    window.onload = async () => {
        app.loadLogo(); updateHoliday(); await initOfficialList(); renderTable();
        myStocks.forEach(fetchPrice); getAutoWeather();
    };
</script>
