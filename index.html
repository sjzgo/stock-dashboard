<script>

    function updateHoliday() {
        const holidays = [{ name: "æ˜¥ç¯€", date: "2026-01-28" }, { name: "å’Œå¹³ç´€å¿µæ—¥", date: "2026-02-28" }, { name: "æ¸…æ˜ç¯€", date: "2026-04-04" }, { name: "ç«¯åˆç¯€", date: "2026-06-20" }, { name: "ä¸­ç§‹ç¯€", date: "2026-10-06" }, { name: "åœ‹æ…¶æ—¥", date: "2026-10-10" }];
        const now = new Date();
        let next = holidays.find(h => new Date(h.date) > now) || { name: "æ–°å¹´", date: "2027-01-01" };
        const days = Math.ceil((new Date(next.date) - now) / (1000 * 60 * 60 * 24));
        document.getElementById('holiday-countdown').innerText = `ğŸ“… ${next.name}${days}å¤©`;
    }

    function updateMarketStatus() {
        const now = new Date();
        const daysArr = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
        const dayName = daysArr[now.getDay()];
        const dateStr = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')} (${dayName})`;
        const timeStr = now.toLocaleTimeString('zh-TW', {hour12: false});
        
        document.getElementById('clock-time').innerHTML = `<div style="font-size:11px; color:#7f8c8d; margin-bottom:1px;">${dateStr}</div><div>${timeStr}</div>`;
        
        const twTimer = document.getElementById('market-timer');
        const day = now.getDay(), h = now.getHours(), m = now.getMinutes();
        if (day === 0 || day === 6) twTimer.innerText = "ä¼‘å¸‚";
        else if (h < 9) twTimer.innerText = "æœªé–‹ç›¤";
        else if (h >= 13 && m >= 30 || h > 13) twTimer.innerText = "å·²æ”¶ç›¤";
        else twTimer.innerHTML = `<span class="red">ç›¤ä¸­äº¤æ˜“</span>`;
    }

    function fetchWeather(lat, lon) {
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(r => r.json()).then(d => document.getElementById('weather-val').innerText = Math.round(d.current_weather.temperature) + "Â°");
        fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&current=european_aqi`)
        .then(r => r.json()).then(d => {
            const aqi = d.current.european_aqi;
            const el = document.getElementById('aqi-val');
            el.innerText = aqi;
            el.style.color = aqi <= 50 ? "#27ae60" : (aqi <= 100 ? "#e67e22" : "#e74c3c");
        });
        fetch(`https://corsproxy.io/?${encodeURIComponent('https://query1.finance.yahoo.com/v8/finance/chart/TWDJPY=X?interval=1d&range=1d')}`)
        .then(r => r.json()).then(d => {
            if(d.chart.result){
                const p = d.chart.result[0].meta.regularMarketPrice;
                document.getElementById('jpy-rate').innerText = `1å°å¹£ = ${p.toFixed(2)}æ—¥åœ“`;
            }
        });

        // å¤§ç›¤æŒ‡æ•¸èˆ‡å¿ƒæƒ… (ç¾è¡Œç‰ˆé‚è¼¯)
        fetch(`https://corsproxy.io/?${encodeURIComponent('https://query1.finance.yahoo.com/v8/finance/chart/^TWII?interval=1m&range=1d')}`)
        .then(r => r.json()).then(d => {
            if(d.chart.result){
                const meta = d.chart.result[0].meta;
                const p = meta.regularMarketPrice;
                const chg = p - meta.chartPreviousClose;
                const el = document.getElementById('tw-index-val');
                const colorClass = chg >= 0 ? 'red' : 'green';
                const formattedIndex = p.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                let sentiment = chg > 0 ? "æ¨‚è§€ ğŸš€" : (chg < 0 ? "ç„¦æ…® ğŸ“‰" : "å¹³éœ ğŸ˜");
                el.innerHTML = `<div class="${colorClass}">${formattedIndex}</div><div style="font-size:12px; color:#666;">${sentiment}</div>`;
            }
        });
    }

    let twStockData = []; 
    let dynamicStockMap = JSON.parse(localStorage.getItem('dynamic_stock_names') || '{}');
    let myStocks = JSON.parse(localStorage.getItem('stocks_final_v5') || '["2330"]');

    async function initOfficialList() {
        try {
            const url = `https://corsproxy.io/?${encodeURIComponent('https://openapi.twse.com.tw/v1/exchangeReport/STOCK_DAY_AVG_ALL')}`;
            const res = await fetch(url);
            const data = await res.json();
            twStockData = data.map(s => ({ c: s.Code, n: s.Name }));
        } catch (e) {}
    }

    function unifiedSearch(val) {
        const resDiv = document.getElementById('search-results');
        if (!val) { resDiv.style.display = 'none'; return; }
        const query = val.toLowerCase();
        const results = twStockData.filter(s => s.c.includes(query) || s.n.includes(query)).slice(0, 10);
        resDiv.innerHTML = results.map(s => `<div style="padding:10px; border-bottom:1px solid #eee; cursor:pointer;" onclick="selectStock('${s.c}', '${s.n}')"><b>${s.n}</b> <small>${s.c}</small></div>`).join('');
        resDiv.style.display = 'block';
    }

    function selectStock(c, n) { 
        dynamicStockMap[c] = n; localStorage.setItem('dynamic_stock_names', JSON.stringify(dynamicStockMap));
        if (!myStocks.includes(c)) { myStocks.push(c); localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks)); }
        location.reload(); 
    }

    function renderTable() {
        const tbody = document.getElementById('stock-list'); tbody.innerHTML = '';
        myStocks.forEach(c => {
            const name = dynamicStockMap[c] || c; 
            tbody.innerHTML += `<tr><td><b>${name}</b><br><small style="color:#999">${c}</small></td><td id="prev-${c}">-</td><td id="p-${c}">-</td><td id="c-${c}">-</td><td id="pct-${c}">-</td><td><div class="links"><a href="https://tw.stock.yahoo.com/quote/${c}/news" target="_blank" class="link-btn news-btn">æ–°è</a><a onclick="window.open('https://www.wantgoo.com/stock/${c}/dividend-policy/ex-dividend')" class="link-btn div-btn">è‚¡åˆ©</a></div></td><td style="text-align:right;"><button onclick="removeStock('${c}')" class="del-btn">âœ–</button></td></tr>`;
        });
    }

    function fetchPrice(code) {
        const url = `https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${code}.TW?interval=1d`)}`;
        fetch(url).then(r => r.json()).then(d => {
            if (d.chart.result) {
                let m = d.chart.result[0].meta, p = m.regularMarketPrice, prev = m.chartPreviousClose, chg = p - prev, pct = (chg/prev)*100;
                const clr = chg > 0 ? "red" : (chg < 0 ? "green" : "");
                document.getElementById("prev-"+code).innerText = prev.toFixed(1);
                document.getElementById("p-"+code).innerText = p.toFixed(1); document.getElementById("p-"+code).className = clr;
                document.getElementById("c-"+code).innerText = (chg > 0 ? "â–²" : "â–¼") + Math.abs(chg).toFixed(2);
                document.getElementById("c-"+code).className = clr;
                document.getElementById("pct-"+code).innerText = pct.toFixed(2) + "%"; document.getElementById("pct-"+code).className = clr;
            }
        });
    }

    async function fetchNews() {
        const ts = new Date().getTime(); const rand = Math.random();
        const fetchRaw = async (url) => {
            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url + "?t=" + ts)}&_=${rand}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data.contents, "text/xml");
                const items = xmlDoc.getElementsByTagName("item");
                let list = [];
                for(let i=0; i<Math.min(items.length, 10); i++){
                    list.push({ title: items[i].getElementsByTagName("title")[0].textContent, link: items[i].getElementsByTagName("link")[0].textContent });
                }
                return list;
            } catch (e) { return []; }
        };
        const fetchJson = async (url) => {
            try {
                const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url + "&_t=" + ts + "&_r=" + rand)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                return data.items || [];
            } catch (e) { return []; }
        };

        const results = await Promise.allSettled([
            fetchRaw('https://news.ebc.net.tw/rss/news.xml'),
            fetchRaw('https://money.udn.com/rssfeed/news/1001/5588/1051?ch=money'),
            fetchJson('https://news.google.com/rss?hl=zh-TW&gl=TW&ceid=TW:zh-Hant')
        ]);
        let masterPool = [];
        results.forEach(r => { if(r.status === 'fulfilled') masterPool = masterPool.concat(r.value); });
        const uniqueTitles = new Set(); const finalDisplay = [];
        for (let item of masterPool) {
            if (!uniqueTitles.has(item.title)) { uniqueTitles.add(item.title); finalDisplay.push(item); }
            if (finalDisplay.length >= 12) break;
        }
        document.getElementById('news-list-container').innerHTML = finalDisplay.map(n => `<div class="news-item">â— <a href="${n.link}" target="_blank">${n.title}</a></div>`).join('');
        document.getElementById('last-update-time').innerText = "æœ€å¾Œè¼‰å…¥: " + new Date().toLocaleTimeString();
    }

    let timeLeft = 60;
    setInterval(() => {
        updateMarketStatus();
        if (timeLeft <= 0) location.reload();
        document.getElementById('countdown-text').innerText = timeLeft--;
    }, 1000);

    function getAutoWeather() {
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => fetchWeather(p.coords.latitude, p.coords.longitude), () => fetchWeather(25.03, 121.56));
        } else fetchWeather(25.03, 121.56);
    }

    const app = {
        loadLogo: () => { let s=localStorage.getItem('my_logo'); if(s) document.getElementById('mascot-img').src=s; },
        uploadLogo: (i) => { if(i.files[0]){ let r=new FileReader(); r.onload=(e)=>{document.getElementById('mascot-img').src=e.target.result; localStorage.setItem('my_logo', e.target.result);}; r.readAsDataURL(i.files[0]); } }
    };

    function removeStock(code) { myStocks = myStocks.filter(s=>s!==code); localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks)); location.reload(); }
    function changeCityManually() { const [lat, lon] = document.getElementById('city-select').value.split(','); fetchWeather(lat, lon); }

    window.onload = async () => { app.loadLogo(); updateMarketStatus(); updateHoliday(); await initOfficialList(); renderTable(); myStocks.forEach(fetchPrice); fetchNews(); getAutoWeather(); };
</script>
