    async function getStockPrice(stockId) {
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 3500);

            const response = await fetch(`${gasUrl}?stock=${stockId}`, { signal: controller.signal });
            clearTimeout(timeoutId);
            const data = await response.json();
            
            if (data.msgArray && data.msgArray.length > 0) {

                const textEl = document.getElementById('source-text');

                const info = data.msgArray[0];
                let price = parseFloat(info.z);
                if (isNaN(price)) price = parseFloat(info.o);
                if (isNaN(price)) price = 0;

                const yesterday = parseFloat(info.y) || 0;
                
                if (price > 0 && yesterday > 0) {
                    const chg = price - yesterday;
                    const pct = (chg / yesterday) * 100;
                    updateUI(stockId, price, yesterday, chg, pct);
                } else {

                }

             if (elC) elC.innerText = "-";
             if (elPct) elPct.innerText = "-";
             return;
        }

        if (elP) { elP.innerText = price.toFixed(2); elP.className = clr; }
        if (elC) { elC.innerText = sign + Math.abs(chg).toFixed(2); elC.className = clr; }
        if (elPct) { elPct.innerText = pct.toFixed(2) + "%"; elPct.className = clr; }

    async function fetchNews() {
