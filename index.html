<script>
    let twStockData = []; 
    let dynamicStockMap = JSON.parse(localStorage.getItem('dynamic_stock_names') || '{}');
    let myStocks = JSON.parse(localStorage.getItem('stocks_final_v5') || '["2330"]');

    async function initOfficialList() {
        try {
            const url = `https://corsproxy.io/?${encodeURIComponent('https://openapi.twse.com.tw/v1/exchangeReport/STOCK_DAY_AVG_ALL')}`;
            const res = await fetch(url);
            const data = await res.json();
            twStockData = data.map(s => ({ c: s.Code, n: s.Name }));
        } catch (e) { twStockData = [{c:"1201", n:"å‘³å…¨"}]; }
    }

    function unifiedSearch(val) {
        const resDiv = document.getElementById('search-results');
        if (!val || val.trim().length === 0) { resDiv.style.display = 'none'; return; }
        const query = val.toLowerCase();
        let html = '';
        const results = twStockData.filter(s => s.c.includes(query) || s.n.includes(query)).slice(0, 15);
        results.forEach(s => {
            html += `<div class="search-item" onclick="selectStock('${s.c}', '${s.n}')"><span style="font-weight:bold;">${s.n}</span><span style="color:#007bff; font-size:11px;">${s.c}</span></div>`;
        });
        resDiv.innerHTML = html;
        resDiv.style.display = html ? 'block' : 'none';
    }

    function selectStock(code, name) {
        document.getElementById('stock-input').value = code;
        dynamicStockMap[code] = name;
        localStorage.setItem('dynamic_stock_names', JSON.stringify(dynamicStockMap));
        addStock(code);
        document.getElementById('search-results').style.display = 'none';
    }

    function addStock(code) {
        if (!code) code = document.getElementById('stock-input').value.trim().toUpperCase();
        if (!code) return;
        let finalCode = code.split('.')[0]; 
        if (!myStocks.includes(finalCode)) {
            myStocks.push(finalCode);
            localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks));
            renderTable(); fetchPrice(finalCode);
        }
        document.getElementById('stock-input').value = '';
    }

    function renderTable() {
        const tbody = document.getElementById('stock-list'); tbody.innerHTML = '';
        myStocks.forEach(c => {
            const name = dynamicStockMap[c] || c; 
            tbody.innerHTML += `<tr>
                <td><b>${name}</b><br><span style="font-size:10px;color:#888;">${c}</span></td>
                <td id="prev-${c}">...</td><td id="p-${c}">...</td><td id="c-${c}">...</td><td id="pct-${c}">...</td>
                <td><div class="links">
                    <a href="https://tw.stock.yahoo.com/quote/${c}/news" target="_blank" class="news">æ–°è</a>
                    <a onclick="window.open('https://www.wantgoo.com/stock/${c}/dividend-policy/ex-dividend')" class="div">è‚¡åˆ©</a>
                </div></td>
                <td><button onclick="removeStock('${c}')" class="del-btn">âœ–</button></td>
            </tr>`;
        });
    }

    function fetchPrice(code) {
        let yahooCode = code.includes('.') ? code : code + ".TW";
        const url = `https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${yahooCode}?interval=1d`)}`;
        fetch(url).then(r => r.json()).then(d => {
            if (d.chart.result) updateRow(code, d.chart.result[0].meta);
        }).catch(() => {
            let otcCode = code + ".TWO";
            fetch(`https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${otcCode}?interval=1d`)}`)
            .then(r => r.json()).then(d => { if(d.chart.result) updateRow(code, d.chart.result[0].meta); });
        });
    }

    function updateRow(code, m) {
        let p = m.regularMarketPrice, prev = m.chartPreviousClose, chg = p - prev, pct = (chg/prev)*100;
        const color = chg > 0 ? "#e74c3c" : (chg < 0 ? "#27ae60" : "black");
        if(document.getElementById("prev-"+code)) document.getElementById("prev-"+code).innerText = prev.toFixed(2);
        if(document.getElementById("p-"+code)) { document.getElementById("p-"+code).innerText = p.toFixed(2); document.getElementById("p-"+code).style.color = color; }
        if(document.getElementById("c-"+code)) { document.getElementById("c-"+code).style.color = color; document.getElementById("c-"+code).innerText = (chg > 0 ? "â–²" : "â–¼") + Math.abs(chg).toFixed(2); }
        if(document.getElementById("pct-"+code)) { document.getElementById("pct-"+code).style.color = color; document.getElementById("pct-"+code).innerText = (chg > 0 ? "+" : "") + pct.toFixed(2) + "%"; }
    }

    setInterval(() => {
        const now = new Date();
        document.getElementById('clock-time').innerText = now.toLocaleTimeString();
        const marketTimer = document.getElementById('market-timer');
        const day = now.getDay(); const hour = now.getHours(); const min = now.getMinutes();
        if (day === 0 || day === 6) { marketTimer.innerText = "ä¼‘å¸‚"; marketTimer.className = "val"; }
        else if (hour < 9) { marketTimer.innerText = "æœªé–‹ç›¤"; marketTimer.className = "val"; }
        else if (hour > 13 || (hour === 13 && min >= 30)) { marketTimer.innerText = "å·²æ”¶ç›¤"; marketTimer.className = "val"; }
        else {
            const close = new Date(now); close.setHours(13, 30, 0);
            const diff = Math.floor((close - now)/1000);
            marketTimer.innerText = Math.floor(diff/3600)+":"+String(Math.floor((diff%3600)/60)).padStart(2,'0')+":"+String(diff%60).padStart(2,'0');
            marketTimer.className = "val red";
        }
        const usTimer = document.getElementById('us-market-timer');
        const nyNow = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
        if (nyNow.getDay() === 0 || nyNow.getDay() === 6) usTimer.innerText = "ä¼‘å¸‚";
        else {
            const openSec = 9*3600+30*60, nowSec = nyNow.getHours()*3600+nyNow.getMinutes()*60+nyNow.getSeconds(), closeSec = 16*3600;
            if (nowSec < openSec) {
                const d = openSec - nowSec;
                usTimer.innerText = Math.floor(d/3600)+":"+String(Math.floor((d%3600)/60)).padStart(2,'0')+":"+String(d%60).padStart(2,'0');
                usTimer.className = "val red";
            } else if (nowSec < closeSec) { usTimer.innerText = "é–‹ç›¤ä¸­"; usTimer.className = "val green"; }
            else { usTimer.innerText = "å·²æ”¶ç›¤"; usTimer.className = "val"; }
        }
    }, 1000);

    let timeLeft = 25;

    // --- å¼·åŒ–é»‘åå–®æ–°èæŠ“å–ï¼šé›™ä¾†æº + æ·±åº¦éæ¿¾ ---
    async function fetchNews() {
        const timestamp = new Date().getTime();
        // æ›´æ–°å¾Œçš„æ·±åº¦é»‘åå–®
        const blacklist = [
            "ä¸‰ç«‹", "æ°‘è¦–", "è‡ªç”±æ™‚å ±", "SETN", "FTV", "LTN", 
            "æ–°é ­æ®¼", "Newtalk", "å¹´ä»£", "é¡é€±åˆŠ", "é¡é›»è¦–", 
            "é¡æ–°è", "Mirror", "ä¸Šå ±", "Up Media", "èŠ‹å‚³åª’", "TaroNews"
        ];
        
        const gUrl = `https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=zh-TW&gl=TW&ceid=TW:zh-Hant&t=${timestamp}`;
        const yUrl = `https://api.rss2json.com/v1/api.json?rss_url=https://tw.news.yahoo.com/rss/realtime&t=${timestamp}`;

        try {
            const [gRes, yRes] = await Promise.all([fetch(gUrl), fetch(yUrl)]);
            const gData = await gRes.json();
            const yData = await yRes.json();
            let combined = (gData.items || []).concat(yData.items || []);

            const filtered = combined.filter(item => {
                const text = (item.title + (item.author||"") + (item.description||"")).toLowerCase();
                return !blacklist.some(b => text.includes(b.toLowerCase()));
            });

            const unique = Array.from(new Set(filtered.map(a => a.title))).map(t => filtered.find(a => a.title === t));

            const container = document.getElementById('news-list-container'); 
            container.innerHTML = '';
            unique.slice(0, 9).forEach(n => { 
                container.innerHTML += `<div class="news-item"><a href="${n.link}" target="_blank">â— ${n.title}</a></div>`; 
            });
        } catch (e) { console.error("æ–°èæ›´æ–°å¤±æ•—"); }
    }

    function getAutoWeather() {
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => fetchWeather(p.coords.latitude, p.coords.longitude), () => fetchWeather(25.03, 121.56));
        } else { fetchWeather(25.03, 121.56); }
    }

    function changeCityManually() {
        const val = document.getElementById('city-select').value;
        if(val === 'auto') getAutoWeather();
        else { const [lat, lon] = val.split(','); fetchWeather(lat, lon); }
    }

    function fetchWeather(lat, lon) {
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(r => r.json()).then(d => document.getElementById('weather-val').innerText = d.current_weather.temperature + "Â°C");
    }

    const app = {

        loadLogo: () => { let s=localStorage.getItem('my_logo'); if(s) document.getElementById('mascot-img').src=s; }
    };

    function manualUpdate() { updateAll(); timeLeft = 25; }
    function removeStock(code) { if(confirm("åˆªé™¤?")) { myStocks = myStocks.filter(s=>s!==code); localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks)); renderTable(); } }
    function updateAll() { myStocks.forEach(fetchPrice); fetchNews(); document.getElementById('last-update-time').innerText = "æœ€å¾Œæ›´æ–°: " + new Date().toLocaleTimeString(); }

    window.onload = async () => { app.loadLogo(); await initOfficialList(); renderTable(); updateAll(); getAutoWeather(); };
    document.addEventListener('click', (e) => { if (!e.target.closest('.input-area')) document.getElementById('search-results').style.display = 'none'; });
