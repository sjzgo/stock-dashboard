        .search-item:hover { background-color: #ebf5ff; }

        table { width: 100%; border-collapse: collapse; font-size: 13px; table-layout: fixed; border-spacing: 0; }

        th:nth-child(4), td:nth-child(4) { width: 13%; text-align: right; white-space: nowrap; }

        .stock-code-sub { font-size: 10px; color: #888; display: block; }
        .links { display: flex; justify-content: center; gap: 2px; }
        .links a { text-decoration: none; color: white; padding: 2px 3px; border-radius: 3px; font-size: 10px; flex-shrink: 0; line-height: 1; cursor: pointer; }
        .news-btn { background: #e67e22; } 
        .div-btn { background: #2c3e50; }
        .del-btn { background: none; border: none; color: #ccc; cursor: pointer; font-size: 14px; padding: 0; }

        /* æ›´æ–°èˆ‡æ–°èå€ */
        .refresh-bar { text-align: center; margin: 8px 0; }
        .refresh-btn { background: #3498db; color: white; border: none; padding: 4px 12px; border-radius: 15px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .news-section { margin-top: 15px; border: 1px solid #e0e0e0; border-radius: 6px; padding: 8px; background: white; }
        .news-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        #last-update-time { font-size: 10px; color: #aaa; text-align: right; margin-top: 5px; }

        @media (max-width: 600px) { .news-grid { grid-template-columns: 1fr; } .dashboard { grid-template-columns: 1fr 1fr 1fr; } }

<body>

<div class="container">

            <option value="auto">ğŸ“ å®šä½</option>

            <option value="22.62,120.30,é«˜é›„">é«˜é›„</option>
            <option value="24.14,120.67,å°ä¸­">å°ä¸­</option>
        </select>
    </div>
    <div class="top-right-timer"><span id="countdown-text">25</span>ç§’å¾Œè‡ªå‹•æ›´æ–°</div>

    <div class="header-area">
        <div class="mascot-container" onclick="document.getElementById('file-upload').click()">
            <img id="mascot-img" class="mascot-img" src="cat.jpg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/616/616430.png'">
        </div>
        <input type="file" id="file-upload" style="display:none;" accept="image/*" onchange="app.uploadLogo(this)">
        <div class="header-text">
            <h2>ğŸ“Š å–µå–µç«™é•·è‚¡ç¥¨çœ‹æ¿</h2>
            <div class="sub-info"><span class="analyst-highlight">é¦–å¸­åˆ†æå¸«ï¼šé»‘å¯¶</span></div>
        </div>
    </div>

    <div class="dashboard">
        <div class="card"><h4>ç¾åœ¨æ™‚é–“</h4><div class="val" id="clock-time">--:--:--</div></div>
        <div class="card"><h4>æ”¶ç›¤å€’æ•¸</h4><div class="val" id="market-timer">--:--:--</div></div>
        <div class="card"><h4>ç¾è‚¡é–‹ç›¤</h4><div class="val" id="us-market-timer">--:--:--</div></div>
    </div>

    <div class="input-area">
        <input type="text" id="stock-input" placeholder="è¼¸å…¥ä»£è™Ÿ/åç¨± (å¦‚: å)" autocomplete="off" oninput="unifiedYahooSearch(this.value)">
        <div id="search-results"></div>
        <button id="add-btn" onclick="addStock()">ï¼‹ æ–°å¢</button>
    </div>

    <table>
        <thead><tr><th>åç¨±</th><th>æ˜¨æ”¶</th><th>ç¾åƒ¹</th><th>æ¼²è·Œ</th><th>å¹…åº¦%</th><th>è³‡è¨Š</th><th>åˆª</th></tr></thead>
        <tbody id="stock-list"></tbody>
    </table>

    <div class="refresh-bar"><button class="refresh-btn" onclick="manualUpdate()">â†» ç«‹å³æ›´æ–°</button></div>

    <div class="news-section">
        <div style="font-size:13px;font-weight:bold;border-bottom:1px solid #eee;margin-bottom:5px;">ğŸ“° å³æ™‚é ­æ¢</div>
        <div class="news-grid" id="news-grid-box"></div>
    </div>

</div>

<script>
    let dynamicStockMap = JSON.parse(localStorage.getItem('dynamic_stock_names') || '{}');
    let myStocks = JSON.parse(localStorage.getItem('stocks_final_v5') || '["2330", "0050", "0056", "00878", "00919"]');

    // --- çµ‚æ¥µä¿®æ­£: æœå°‹å»ºè­°é‚è¼¯ ---
    let searchDebounce;
    function unifiedYahooSearch(val) {
        clearTimeout(searchDebounce);
        const resDiv = document.getElementById('search-results');
        if (!val || val.trim().length === 0) { resDiv.style.display = 'none'; return; }

        searchDebounce = setTimeout(() => {
            // ç›´æ¥å° Yahoo è«‹æ±‚ (é€éä»£ç†)
            const url = `https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v1/finance/search?q=${val}&lang=zh-Hant-TW&quotesCount=10`)}`;
            
            fetch(url).then(r => r.json()).then(data => {
                const quotes = data.quotes || [];
                if (quotes.length === 0) { resDiv.style.display = 'none'; return; }
                
                let html = '';
                quotes.forEach(q => {
                    if (q.quoteType === 'EQUITY' || q.quoteType === 'ETF') {
                        const code = q.symbol.split('.')[0]; // å–å¾—ä»£è™Ÿéƒ¨åˆ†
                        const name = q.shortname || q.longname || code;
                        html += `<div class="search-item" onclick="selectStock('${code}', '${name}')">
                                    <span class="s-name">${name}</span>
                                    <span class="s-code">${code}</span>
                                 </div>`;
                    }
                });
                resDiv.innerHTML = html;
                resDiv.style.display = html ? 'block' : 'none';
            }).catch(() => { resDiv.style.display = 'none'; });
        }, 300);
    }

    function selectStock(code, name) {
        document.getElementById('stock-input').value = code;
        dynamicStockMap[code] = name;
        localStorage.setItem('dynamic_stock_names', JSON.stringify(dynamicStockMap));
        addStock();
    }

    // --- è‚¡ç¥¨æ ¸å¿ƒåŠŸèƒ½ ---
    function addStock() {
        const inp = document.getElementById('stock-input');
        let code = inp.value.trim().toUpperCase();
        if (!code) return;
        if (!myStocks.includes(code)) {
            myStocks.push(code);
            localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks));
            renderTable(); fetchPrice(code);
        }
        inp.value = '';
        document.getElementById('search-results').style.display = 'none';
    }

    function renderTable() {
        const tbody = document.getElementById('stock-list');
        tbody.innerHTML = '';
        myStocks.forEach(c => {
            const name = dynamicStockMap[c] || c; 
            tbody.innerHTML += `<tr>
                <td><b>${name}</b><span class="stock-code-sub">(${c})</span></td>
                <td id="prev-${c}">...</td><td id="p-${c}">...</td><td id="c-${c}">...</td><td id="pct-${c}">...</td>
                <td><div class="links">
                    <a href="https://tw.stock.yahoo.com/quote/${c}/news" target="_blank" class="news-btn">æ–°è</a>
                    <a onclick="window.open('https://www.wantgoo.com/stock/${c}/dividend-policy')" class="div-btn">è‚¡åˆ©</a>
                </div></td>
                <td><button onclick="removeStock('${c}')" class="del-btn">âœ–</button></td>
            </tr>`;
        });
    }

    function fetchPrice(code) {
        const url = `https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${code}.TW?interval=1d`)}`;
        fetch(url).then(r => r.json()).then(d => {
            const res = d.chart.result[0];
            if (!res) throw 'otc';
            updateRow(code, res.meta);
        }).catch(() => {
            const url2 = `https://corsproxy.io/?${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${code}.TWO?interval=1d`)}`;
            fetch(url2).then(r => r.json()).then(d => updateRow(code, d.chart.result[0].meta)).catch(()=>{});
        });
    }

    function updateRow(code, m) {
        let p = m.regularMarketPrice, prev = m.chartPreviousClose, chg = p - prev, pct = (chg/prev)*100;
        const prevEl = document.getElementById("prev-"+code); if(prevEl) prevEl.innerText = prev.toFixed(2);
        const pEl = document.getElementById("p-"+code); if(pEl) pEl.innerText = p.toFixed(2);
        let color = chg > 0 ? "#e74c3c" : (chg < 0 ? "#27ae60" : "black");
        if(pEl) pEl.style.color = color;
        const cEl = document.getElementById("c-"+code);
        if(cEl) { cEl.style.color = color; cEl.innerText = (chg > 0 ? "â–²" : "â–¼") + Math.abs(chg).toFixed(2); }
        const pctEl = document.getElementById("pct-"+code);
        if(pctEl) { pctEl.style.color = color; pctEl.innerText = (chg > 0 ? "+" : "") + pct.toFixed(2) + "%"; }
    }

    function removeStock(code) { if(confirm("åˆªé™¤?")) { myStocks = myStocks.filter(s=>s!==code); localStorage.setItem('stocks_final_v5', JSON.stringify(myStocks)); renderTable(); } }
    function manualUpdate() { updateAll(); timeLeft = 25; }
    function updateAll() { myStocks.forEach(fetchPrice); fetchNews(); document.getElementById('last-update-time').innerText = "æœ€å¾Œæ›´æ–°: " + new Date().toLocaleTimeString(); }

    // æ™‚é˜èˆ‡å€’æ•¸
    let timeLeft = 25;
    setInterval(() => { if (timeLeft <= 0) { updateAll(); timeLeft = 25; } document.getElementById('countdown-text').innerText = timeLeft--; }, 1000);
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock-time').innerText = now.toLocaleTimeString();
        const marketTimer = document.getElementById('market-timer');
        const close = new Date(now); close.setHours(13, 30, 0);
        if (now.getDay() === 0 || now.getDay() === 6) marketTimer.innerText = "ä¼‘å¸‚";
        else if (now > close) marketTimer.innerText = "å·²æ”¶ç›¤";
        else { const diff = Math.floor((close - now)/1000); marketTimer.innerText = Math.floor(diff/3600)+":"+String(Math.floor((diff%3600)/60)).padStart(2,'0')+":"+String(diff%60).padStart(2,'0'); marketTimer.className = "val red"; }
        
        const usTimer = document.getElementById('us-market-timer');
        const nyNow = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
        const nyH = nyNow.getHours(), nyM = nyNow.getMinutes(), nyS = nyNow.getSeconds(), nyDay = nyNow.getDay();
        if (nyDay === 0 || nyDay === 6) { usTimer.innerText = "ä¼‘å¸‚"; }
        else {
            const openSec = 9*3600+30*60, nowSec = nyH*3600+nyM*60+nyS, closeSec = 16*3600;
            if (nowSec < openSec) { const d = openSec - nowSec; usTimer.innerText = Math.floor(d/3600)+":"+String(Math.floor((d%3600)/60)).padStart(2,'0')+":"+String(d%60).padStart(2,'0'); usTimer.className = "val red"; }
            else if (nowSec < closeSec) { usTimer.innerText = "é–‹ç›¤ä¸­"; usTimer.className = "val green"; }
            else { usTimer.innerText = "å·²æ”¶ç›¤"; usTimer.className = "val"; }
        }
    }, 1000);

    function fetchNews() {
        fetch('https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=zh-TW&gl=TW&ceid=TW:zh-Hant')
        .then(r => r.json()).then(data => {
            const grid = document.getElementById('news-grid-box'); grid.innerHTML = '';
            data.items.slice(0, 9).forEach(n => { grid.innerHTML += `<div style="font-size:12px;margin-bottom:4px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;"><a href="${n.link}" target="_blank" style="text-decoration:none;color:#202124;">${n.title}</a></div>`; });
        });
    }

    function fetchWeather(lat, lon) {
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(r => r.json()).then(d => document.getElementById('weather-val').innerText = d.current_weather.temperature + "Â°C");
    }

    const app = {
        uploadLogo: (i) => { if (i.files[0]) { let r = new FileReader(); r.onload = (e) => { document.getElementById('mascot-img').src = e.target.result; localStorage.setItem('my_mascot_img_60', e.target.result); }; r.readAsDataURL(i.files[0]); } },
        loadLogo: () => { let s = localStorage.getItem('my_mascot_img_60'); if(s) document.getElementById('mascot-img').src = s; }
    };

    document.addEventListener('click', (e) => { if (!e.target.closest('.input-area')) document.getElementById('search-results').style.display = 'none'; });
    window.onload = () => { app.loadLogo(); renderTable(); updateAll(); if(navigator.geolocation) navigator.geolocation.getCurrentPosition(p => fetchWeather(p.coords.latitude, p.coords.longitude)); };
</script>
